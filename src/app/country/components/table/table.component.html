<table class="table table-hover" *ngIf="countries.length > 0">
  <thead>
    <tr>
      <th>#</th>
      <th>Flag</th>
      <th>Name</th>
      <th>Poblation</th>
      <th>More Info</th>
    </tr>
  </thead>
  <tbody class="animate__animated animate__fadeIn">
    <tr *ngFor="let country of countries; let i = index">
      <td>{{ i + 1 }}</td>
      <td><img [src]="country.flag" alt="Flag" class="small-flag" /></td>
      <td>{{ country.capital }},{{ country.name }}</td>
      <td>{{ country.population | number }}</td>
      <td>
        <a [routerLink]="['/country', country.alpha2Code]">Show more</a>
      </td>
      <hr />
    </tr>
  </tbody>
</table>
