<h2>By Country</h2>
<hr />
<div class="row">
  <div class="col">
    <app-country-input
      (onEnter)="search($event)"
      placeholder="Search by capital..."
    ></app-country-input>
  </div>
</div>

<hr />
<div class="alert alert-danger" *ngIf="isError">
  No se encontró nada con el término ''{{ term }}''
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-table [countries]="countries"></app-table>
  </div>
</div>
